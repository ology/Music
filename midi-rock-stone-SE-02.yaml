controller: 'MIDI ROCK Joystick'
device: 'SE-02'
description: 'Roland SE-02 synthesizer'
messages:
  - type: control_change
    control: 9 # potentiometer
    cmd: control_change
    target: 29 # env1

  - type: control_change
    control: 1 # mode 1 joystick x
    cmd: control_change
    target: 1 # modwheel
  - type: pitchwheel
    control: 1 # mode 1 joystick y
    cmd: control_change
    target: 1 # modwheel
  - type: control_change
    control: 10
    cmd: control_change # mode 1 twist
    target: 74 # cutoff

  - type: control_change
    control: 16 # mode 1 joystick x + button
    cmd: control_change
    target: 74 # cutoff
  - type: control_change
    control: 17 # mode 1 joystick y + button
    cmd: control_change
    target: 71 # emphases
  # - type: control_change
  #   control: 18 # mode 1 twist + button'
  #   cmd: control_change
  #   target: 74 # cutoff

  - type: control_change
    control: 19 # mode 2 joystick x
    cmd: control_change
    target: 16 # o2 filter
  - type: pitchwheel
    control: 20 # mode 2 joystick y
    cmd: control_change
    target: 59 # contour
  # - type: control_change
  #   control: 21 # mode 2 twist
  #   cmd: control_change
  #   target: 74 # cutoff

  - type: control_change
    control: 22 # mode 2 joystick x + button
    cmd: control_change
    target: 102 # LFO rate
  - type: control_change
    control: 23 # mode 2 joystick y + button
    cmd: control_change
    target: 105 # filter
  # - type: control_change
  #   control: 24 # mode 2 twist + button
  #   cmd: control_change
  #   target: 74 # cutoff

  - type: control_change
    control: 25 # encoder 1 dial absolute
    cmd: control_change
    target: 51 # mixer feedback
  - type: control_change
    control: 26 # encoder 2 dial absolute
    cmd: control_change
    target: 91 # delay amount
  - type: control_change
    control: 27 # encoder 2 dial absolute
    cmd: control_change
    target: 83 # delay regen
  - type: control_change
    control: 28 # encoder 2 dial absolute
    cmd: control_change
    target: 82 # delay time
