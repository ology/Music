controller: 'MIDI ROCK Joystick'
device: 'SE-02'
description: 'Roland SE-02 synthesizer'
messages:
  - type: control_change
    control: 9 # potentiometer
    cmd: program_change
  - type: control_change
    control: 1 # joystick
    cmd: control_change
    target: 1 # mod
  - type: pitchwheel
    cmd: pitchwheel
  - type: control_change
    control: 28 # encoder 4
    cmd: control_change
    target: 59 # contour
  - type: control_change
    control: 27 # encoder 3
    cmd: control_change
    target: 74 # cutoff
  - type: control_change
    control: 26 # encoder 2
    cmd: control_change
    target: 71 # resonance
  - type: control_change
    control: 25 # encoder 1
    cmd: control_change
    target: 16 # o2 filter
