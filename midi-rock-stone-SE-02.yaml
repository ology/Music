controller: 'MIDI ROCK Joystick'
device: 'SE-02'
description: 'Roland SE-02 synthesizer'
messages:
  - type: control_change
    control: 9 # potentiometer
    cmd: control_change
    target: 102 # lfo rate
  - type: control_change
    control: 1 # joystick x
    cmd: control_change
    target: 1 # modwheel
  - type: pitchwheel
    control: 1 # joystick y
    cmd: control_change
    target: 1 # modwheel
  # - type: control_change
  #   control: 31 # encoder 4 relative
  #   cmd: control_change
  #   target: # 
  # - type: control_change
  #   control: 32 # encoder 3 relative
  #   cmd: control_change
  #   target:  # 
  - type: control_change
    control: 28 # encoder 4
    cmd: control_change
    target: 59 # contour
  - type: control_change
    control: 27 # encoder 3
    cmd: control_change
    target: 74 # cutoff
  - type: control_change
    control: 26 # encoder 2
    cmd: control_change
    target: 105 # lfo filter
  - type: control_change
    control: 25 # encoder 1
    cmd: control_change
    target: 103 # lfo osc
  - type: control_change
    control: 16 # button + joystick x
    cmd: control_change
    target: 16 # o2 filter
  - type: control_change
    control: 17 # button + joystick y
    cmd: control_change
    target: 59 # contour
  # - type: note_on
  #   note: 87 # blue btn
  #   cmd: control_change
  #   target: 30 # keybd
  #   data: 0
