controller: 'MIDI ROCK Joystick'
device: 'SE-02'
description: 'Roland SE-02 synthesizer'
messages:
  - type: control_change
    control: 9
    cmd: program_change
  - type: control_change
    control: 1
    cmd: control_change
    target: 1
  - type: pitchwheel
    cmd: pitchwheel
  - type: note_on
    note: 85 # green btn
    cmd: start
  - type: note_on
    note: 86 # red btn
    cmd: stop
  - type: note_on
    note: 87
    cmd: control_change
    target: 30
    data: 0