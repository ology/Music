controller: 'MIDI ROCK Joystick'
device: 'SE-02'
description: 'Roland SE-02 synthesizer'
messages:
  - type: control_change
    control: 9 # potentiometer
    cmd: control_change
    target: 29 # env1

  - type: control_change
    control: 1 # mode 1 joystick x
    cmd: control_change
    target: 1 # modwheel
  - type: pitchwheel
    control: 1 # mode 1 joystick y
    cmd: control_change
    target: 1 # modwheel
  # - type: control_change
  #   patch: 10
  #   desc: 'mode 1 twist'

  - type: control_change
    control: 16 # mode 1 joystick x + button
    cmd: control_change
    target: 74 # cutoff
  - type: control_change
    control: 17 # mode 1 joystick y + button
    cmd: control_change
    target: 71 # emphases
  # - type: control_change
  #   patch: 18
  #   desc: 'mode 1 twist'

  - type: control_change
    control: 19 # mode 2 joystick x
    cmd: control_change
    target: 16 # o2 filter
  - type: pitchwheel
    control: 20 # mode 2 joystick y
    cmd: control_change
    target: 59 # contour
  # - type: control_change
  #   patch: 21
  #   desc: 'mode 1 twist'

  - type: control_change
    control: 22 # mode 2 joystick x + button
    cmd: control_change
    target: 102 # LFO rate
  - type: control_change
    control: 23 # mode 2 joystick y + button
    cmd: control_change
    target: 105 # filter
  # - type: control_change
  #   patch: 24
  #   desc: 'mode 1 twist'
