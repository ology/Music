controller: 'MIDI ROCK Joystick'
device: 'USB MIDI Interface'
description: 'Korg microKORG vocoder'
messages:
  - type: control_change
    control: 1 # joystick x
    cmd: control_change
    target: 1 # modwheel
  - type: pitchwheel
    cmd: pitchwheel

  - type: control_change
    control: 9 # potentiometer
    cmd: control_change
    target: 7 # volume

  - type: control_change
    control: 16 # button + joystick x
    cmd: control_change
    target: 74 # Filter cutoff
  - type: control_change
    control: 17 # button + joystick y
    cmd: control_change
    target: 71 # Filter resonance

  - type: note_on
    note: 88 # yellow button
    cmd: control_change
    target: 92 # Distortion
    data: 0
  - type: note_on
    note: 87 # blue button
    cmd: control_change
    target: 92 # Distortion
    data: 127
