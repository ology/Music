controller: 'MIDI ROCK Joystick'
device: 'USB MIDI Interface'
description: 'Korg microKORG vocoder'
messages:
  - type: control_change
    control: 1 # joystick x
    cmd: control_change
    target: 1 # modwheel
  - type: pitchwheel # joystick y
    cmd: pitchwheel

  - type: control_change
    control: 9 # potentiometer
    cmd: control_change
    target: 7 # volume

  - type: control_change
    control: 16 # button + joystick x
    cmd: control_change
    target: 74 # Filter cutoff
  - type: control_change
    control: 17 # button + joystick y
    cmd: control_change
    target: 71 # Filter resonance

  - type: note_on
    note: 87 # blue button
    cmd: control_change
    target: 92 # Distortion off
    data: 0
  - type: note_on
    note: 88 # yellow button
    cmd: control_change
    target: 92 # Distortion on
    data: 127

  - type: control_change
    control: 25 # encoder 1 dial absolute
    cmd: control_change
    target: 77 # ocs 1 wave

  - type: note_on
    note: 85 # green button
    cmd: control_change
    target: 14 # Control 1 off
    data: 0
  - type: note_on
    patch: 86 # red button
    cmd: control_change
    target: 14 # Control 1 on
    data: 127

  - type: control_change
    control: 22 # mode 2 button x
    cmd: control_change
    target: 15 # Control 2
  - type: control_change
    control: 23 # mode 2 button y
    cmd: control_change
    target: 15 # Control 2
